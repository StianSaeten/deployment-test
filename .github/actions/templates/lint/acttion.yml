name: lint

on:
  workflow_call:
    inputs:
      workingFolder:
        required: true
        type: string

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Lint code
      run: |
        Set-Location ${{ inputs.workingFolder }}
        az bicep build --file deploy/main.bicep
